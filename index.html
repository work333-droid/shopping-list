<style>
* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
html, body { height: 100%; overflow: hidden; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #ECE5DD;
  display: flex;
  flex-direction: column;
  height: 100vh;
  height: 100dvh;
}

/* Header */
.header {
  background: #075E54;
  color: white;
  padding: 0;
  flex-shrink: 0;
  padding-top: env(safe-area-inset-top);
  z-index: 10;
}
.header-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 12px 0;
}
.header-tabs {
  display: flex;
  gap: 0;
}
.header-tab {
  padding: 8px 14px 10px;
  border-radius: 10px 10px 0 0;
  cursor: pointer;
  border: none;
  background: none;
  color: white;
  opacity: 0.55;
  transition: all 0.2s;
  text-align: left;
}
.header-tab.active {
  background: rgba(255,255,255,0.15);
  opacity: 1;
}
.header-tab:active { opacity: 1; }
.header-tab-name {
  font-size: 15px;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 6px;
}
.header-tab-icon { font-size: 16px; }
.header-tab-count { font-size: 10px; opacity: 0.7; margin-top: 1px; }
.header-actions { display: flex; gap: 10px; align-items: center; padding-bottom: 6px; }
.header-btn {
  background: none; border: none; color: white; font-size: 13px;
  cursor: pointer; opacity: 0.85; padding: 4px 8px; border-radius: 6px;
}
.header-btn:active { opacity: 1; background: rgba(255,255,255,0.15); }
.header-bar {
  height: 3px;
  background: rgba(255,255,255,0.2);
}
.header-bar-fill {
  height: 3px;
  background: white;
  width: 50%;
  border-radius: 2px;
  transition: transform 0.25s ease;
}

/* Items list */
.items-container {
  flex: 1;
  overflow-y: auto;
  padding: 10px 12px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  -webkit-overflow-scrolling: touch;
}

/* Empty state */
.empty-state {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #999;
  gap: 8px;
  padding: 40px;
}
.empty-state-icon { font-size: 48px; opacity: 0.5; }
.empty-state-text { font-size: 15px; text-align: center; }

/* Item card */
.item-card {
  display: flex;
  align-items: flex-start;
  gap: 10px;
  background: white;
  border-radius: 10px;
  padding: 12px 14px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.06);
  animation: slideIn 0.2s ease-out;
}
@keyframes slideIn {
  from { opacity: 0; transform: translateY(-8px); }
  to { opacity: 1; transform: translateY(0); }
}
.item-card.checked { opacity: 0.45; }

.item-checkbox {
  width: 22px; height: 22px; border-radius: 50%;
  border: 2px solid #075E54; flex-shrink: 0;
  cursor: pointer; display: flex; align-items: center;
  justify-content: center; margin-top: 1px;
  transition: all 0.15s;
}
.item-card.checked .item-checkbox {
  background: #075E54;
}
.item-checkbox-mark { color: white; font-size: 13px; display: none; }
.item-card.checked .item-checkbox-mark { display: block; }

.item-content { flex: 1; min-width: 0; }
.item-image {
  width: 100%; max-height: 140px; border-radius: 8px;
  object-fit: cover; margin-bottom: 6px; display: block;
}
.item-text {
  font-size: 15px; color: #1a1a1a; word-wrap: break-word;
}
.item-card.checked .item-text {
  text-decoration: line-through; color: #999;
}
.item-source {
  font-size: 10px; color: #aaa; margin-top: 3px;
}

/* Price comparison */
.price-section {
  margin-top: 8px;
  padding-top: 8px;
  border-top: 1px solid #f0f0f0;
}
.price-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 5px 0;
  font-size: 13px;
}
.price-store {
  display: flex;
  align-items: center;
  gap: 6px;
  flex: 1;
  min-width: 0;
}
.store-dot {
  width: 18px;
  height: 18px;
  border-radius: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 9px;
  font-weight: 700;
  color: white;
  flex-shrink: 0;
}
.store-name {
  font-size: 12px;
  font-weight: 500;
  color: #555;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.price-amount {
  font-size: 13px;
  font-weight: 700;
  color: #075E54;
  white-space: nowrap;
}
.price-row.best .price-amount {
  color: #2e7d32;
}
.price-badge {
  font-size: 8px;
  font-weight: 700;
  background: #2e7d32;
  color: white;
  padding: 2px 4px;
  border-radius: 3px;
  margin-left: 4px;
}
.price-loading {
  font-size: 11px;
  color: #999;
  display: flex;
  align-items: center;
  gap: 6px;
}
.price-error {
  font-size: 11px;
  color: #ff4444;
}
.price-btn {
  background: none;
  border: 1px solid #ddd;
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 11px;
  color: #075E54;
  cursor: pointer;
  font-weight: 600;
  margin-top: 4px;
}
.price-btn:active { background: #f0f0f0; }
.price-refresh {
  background: #075E54;
  color: white;
  border: none;
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 11px;
  cursor: pointer;
  margin-top: 4px;
}
.price-refresh:active { opacity: 0.7; }

.item-delete {
  color: #ff4444; font-size: 20px; cursor: pointer;
  padding: 2px 4px; font-weight: bold; line-height: 1;
  flex-shrink: 0; margin-top: 0; border: none;
  background: none; border-radius: 4px;
}
.item-delete:active { background: #fff0f0; }
.item-card:has(.item-image) .item-checkbox,
.item-card:has(.item-image) .item-delete { margin-top: 24px; }

/* Input bar */
.input-bar {
  padding: 8px 10px;
  padding-bottom: max(8px, env(safe-area-inset-bottom));
  background: #f0f2f5;
  display: flex;
  align-items: center;
  gap: 6px;
  flex-shrink: 0;
  z-index: 10;
}
.text-input {
  flex: 1;
  background: white;
  border-radius: 24px;
  padding: 10px 16px;
  font-size: 16px;
  border: 1px solid #ddd;
  outline: none;
  min-width: 0;
  overflow: hidden;
  white-space: nowrap;
  -webkit-user-select: text;
  user-select: text;
}
.text-input:focus { border-color: #075E54; outline: none; }
.text-input:empty::before {
  content: attr(data-placeholder);
  color: #999;
  pointer-events: none;
}
.text-input br { display: none; }
.text-input * { display: inline; }

.input-btn {
  width: 42px; height: 42px; border-radius: 50%;
  background: #075E54; display: flex;
  align-items: center; justify-content: center;
  flex-shrink: 0; cursor: pointer; border: none;
  transition: transform 0.1s;
}
.input-btn:active { transform: scale(0.92); }
.input-btn svg { fill: white; }
.input-btn.recording { background: #ff4444; animation: pulse 1s infinite; }
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

/* Settings modal */
.modal-overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.5);
  display: flex; align-items: center; justify-content: center;
  z-index: 100; padding: 20px;
}
.modal-overlay.hidden { display: none; }
.modal {
  background: white; border-radius: 16px; padding: 24px;
  width: 100%; max-width: 360px; box-shadow: 0 12px 40px rgba(0,0,0,0.25);
}
.modal h2 { font-size: 18px; margin-bottom: 6px; color: #1a1a1a; }
.modal p { font-size: 13px; color: #666; margin-bottom: 16px; line-height: 1.5; }
.modal input[type="text"] {
  width: 100%; padding: 12px 14px; border: 2px solid #ddd;
  border-radius: 10px; font-size: 16px; outline: none;
  margin-bottom: 16px;
}
.modal input[type="text"]:focus { border-color: #075E54; }
.modal-buttons { display: flex; gap: 10px; justify-content: flex-end; }
.modal-btn {
  padding: 10px 20px; border-radius: 10px; border: none;
  font-size: 14px; font-weight: 600; cursor: pointer;
}
.modal-btn.primary { background: #075E54; color: white; }
.modal-btn.primary:active { background: #064E46; }
.modal-btn.secondary { background: #eee; color: #333; }
.modal-btn.secondary:active { background: #ddd; }
.modal a { color: #075E54; }

/* Loading indicator */
.loading-dot {
  display: inline-block; width: 8px; height: 8px;
  border-radius: 50%; background: #075E54; margin: 0 2px;
  animation: bounce 1.4s infinite ease-in-out both;
}
.loading-dot:nth-child(1) { animation-delay: -0.32s; }
.loading-dot:nth-child(2) { animation-delay: -0.16s; }
@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}
.processing-card {
  display: flex; align-items: center; gap: 10px;
  background: white; border-radius: 10px; padding: 14px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.06); color: #666; font-size: 14px;
}

/* Camera input hidden */
#cameraInput { display: none; }
</style>

<script>
// ─── Folder State ───
const folders = {
  shopping: { key: 'shoppingItems', icon: '&#x1F6D2;', emptyIcon: '&#x1F6D2;', emptyText: 'Your shopping list is empty.<br>Type, speak, or snap a photo to add items.' },
  home: { key: 'homeItems', icon: '&#x1F3E0;', emptyIcon: '&#x1F3E0;', emptyText: 'Your home list is empty.<br>Type, speak, or snap a photo to add items.' }
};
let activeFolder = localStorage.getItem('activeFolder') || 'shopping';
let items = JSON.parse(localStorage.getItem(folders[activeFolder].key) || '[]');
let apiKey = localStorage.getItem('geminiApiKey') || '';
let mediaRecorder = null;
let audioChunks = [];
let isRecording = false;

// ─── Price Comparison Config ───
const FLIPP_BASE = 'https://backflipp.wishabi.com/flipp/items/search';
let POSTAL_CODE = localStorage.getItem('priceComparePostal') || 'M5V2T6';

const STORE_COLORS = {
  'walmart': '#0071ce',
  'loblaws': '#e1251b',
  'no frills': '#ffd700',
  'metro': '#003da5',
  'food basics': '#e85d00',
  't&t': '#ff0000',
};

const STORE_INITIALS = {
  'walmart': 'W',
  'loblaws': 'L',
  'no frills': 'NF',
  'metro': 'M',
  'food basics': 'FB',
  't&t': 'T&T',
};

const CORS_PROXIES = [
  (url) => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
  (url) => `https://corsproxy.io/?${encodeURIComponent(url)}`,
  (url) => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`,
];

function normalizeStore(name) {
  if (!name) return '';
  const lower = name.toLowerCase();
  if (lower.includes('walmart')) return 'walmart';
  if (lower.includes('loblaw')) return 'loblaws';
  if (lower.includes('no frills') || lower.includes('nofrills') || lower.includes('no-frills')) return 'no frills';
  if (lower.includes('food basics') || lower.includes('foodbasics') || lower.includes('food-basics')) return 'food basics';
  if (lower.includes('metro')) return 'metro';
  if (lower.includes('t&t') || lower.includes('t and t')) return 't&t';
  return lower;
}

// ─── Folder Switching ───
function switchFolder(folder) {
  // Save current items
  localStorage.setItem(folders[activeFolder].key, JSON.stringify(items));
  // Switch
  activeFolder = folder;
  localStorage.setItem('activeFolder', folder);
  items = JSON.parse(localStorage.getItem(folders[folder].key) || '[]');
  // Update tabs
  document.getElementById('tabShopping').classList.toggle('active', folder === 'shopping');
  document.getElementById('tabHome').classList.toggle('active', folder === 'home');
  // Slide tab bar indicator
  document.getElementById('tabBar').style.transform = folder === 'home' ? 'translateX(100%)' : 'translateX(0)';
  render();
  updateAllCounts();
}

function updateAllCounts() {
  const shoppingItems = activeFolder === 'shopping' ? items : JSON.parse(localStorage.getItem('shoppingItems') || '[]');
  const homeItems = activeFolder === 'home' ? items : JSON.parse(localStorage.getItem('homeItems') || '[]');
  const sc = shoppingItems.filter(i => !i.checked).length;
  const hc = homeItems.filter(i => !i.checked).length;
  document.getElementById('countShopping').textContent = sc === 0 && shoppingItems.length > 0 ? 'All done!' : `${sc} item${sc !== 1 ? 's' : ''}`;
  document.getElementById('countHome').textContent = hc === 0 && homeItems.length > 0 ? 'All done!' : `${hc} item${hc !== 1 ? 's' : ''}`;
}

// ─── Render ───
function render() {
  const list = document.getElementById('itemsList');
  const unchecked = items.filter(i => !i.checked);
  const checked = items.filter(i => i.checked);
  const f = folders[activeFolder];

  if (items.length === 0) {
    list.innerHTML = `<div class="empty-state"><div class="empty-state-icon">${f.emptyIcon}</div><div class="empty-state-text">${f.emptyText}</div></div>`;
  } else {
    list.innerHTML = [...unchecked, ...checked].map(item => {
      const sourceLabels = { typed: '&#9998; Typed', voice: '&#x1F3A4; Voice', photo: '&#x1F4F7; Photo &#8594; AI' };
      return `<div class="item-card ${item.checked ? 'checked' : ''}" data-id="${item.id}">
        <div class="item-content">
          ${item.imageData ? `<img class="item-image" src="${item.imageData}" alt="photo">` : ''}
          <div class="item-text">${escapeHtml(item.text)}</div>
          <div class="item-source">${sourceLabels[item.source] || ''}</div>
          <div class="price-section" id="price-${item.id}">
            ${renderPriceSection(item)}
          </div>
        </div>
        <button class="item-delete" onclick="deleteItem('${item.id}')" aria-label="Delete">&#x2715;</button>
      </div>`;
    }).join('');
  }

  updateAllCounts();
}

function escapeHtml(text) {
  const d = document.createElement('div');
  d.textContent = text;
  return d.innerHTML;
}

function save() {
  localStorage.setItem(folders[activeFolder].key, JSON.stringify(items));
  render();
}

// ─── Item Actions ───
function addItem(text, source, imageData) {
  if (!text || !text.trim()) return;
  items.unshift({
    id: Date.now().toString(36) + Math.random().toString(36).slice(2, 6),
    text: text.trim(),
    source,
    imageData: imageData || null,
    checked: false,
    timestamp: Date.now()
  });
  save();
  document.getElementById('itemsList').scrollTop = 0;
}

function deleteItem(id) {
  items = items.filter(i => i.id !== id);
  save();
}

function toggleItem(id) {
  const item = items.find(i => i.id === id);
  if (item) { item.checked = !item.checked; save(); }
}

function clearDone() {
  items = items.filter(i => !i.checked);
  save();
}

// ─── Text Input ───
document.getElementById('textInput').addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    const text = e.target.textContent.trim();
    if (text) {
      addItem(text, 'typed');
      e.target.textContent = '';
    }
  }
});

// ─── Settings ───
function showSettings() {
  document.getElementById('apiKeyInput').value = apiKey;
  document.getElementById('settingsModal').classList.remove('hidden');
}
function closeSettings() {
  document.getElementById('settingsModal').classList.add('hidden');
}
function saveApiKey() {
  apiKey = document.getElementById('apiKeyInput').value.trim();
  localStorage.setItem('geminiApiKey', apiKey);
  closeSettings();
}

function requireApiKey() {
  if (!apiKey) {
    showSettings();
    return false;
  }
  return true;
}

// ─── Processing indicator ───
function showProcessing(message) {
  const list = document.getElementById('itemsList');
  const el = document.createElement('div');
  el.className = 'processing-card';
  el.id = 'processingCard';
  el.innerHTML = `<span class="loading-dot"></span><span class="loading-dot"></span><span class="loading-dot"></span>&nbsp; ${message}`;
  list.prepend(el);
  list.scrollTop = 0;
}
function hideProcessing() {
  const el = document.getElementById('processingCard');
  if (el) el.remove();
}

// ─── Gemini API ───
async function callGemini(parts, prompt) {
  // Free tier models confirmed as of Feb 2026 (all support image+audio input)
  // gemini-2.0-flash is deprecated March 31 2026, so use 2.5 series first
  const models = [
    'gemini-2.5-flash-lite',   // free tier, highest throughput, best for simple tasks
    'gemini-2.5-flash',        // free tier, great balance of speed and capability
    'gemini-2.0-flash-lite',   // free tier fallback
    'gemini-2.0-flash'         // free tier fallback (deprecated March 2026)
  ];
  let lastError;
  for (const model of models) {
    try {
      const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
      const body = {
        contents: [{ parts: [{ text: prompt }, ...parts] }]
      };
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      if (res.ok) {
        const data = await res.json();
        const text = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
        if (text) return text;
      }
      const err = await res.json().catch(() => ({}));
      lastError = err.error?.message || `API error ${res.status}`;
      // Retry next model on quota/rate limit/resource exhausted errors
      if (res.status === 429 || res.status === 503 || res.status === 400
          || (lastError && (lastError.includes('quota') || lastError.includes('limit')
          || lastError.includes('RESOURCE_EXHAUSTED') || lastError.includes('RATE_LIMIT')))) {
        continue;
      }
      // For auth errors, stop immediately — no point trying other models
      if (res.status === 401 || res.status === 403) {
        throw new Error('Invalid API key. Please check your key in Settings.');
      }
    } catch (err) {
      if (err.message.includes('Invalid API key')) throw err;
      lastError = err.message || 'Network error';
      continue;
    }
  }
  throw new Error('All Gemini models are currently rate-limited. Please wait a minute and try again.');
}

// ─── Voice Input ───
const micBtn = document.getElementById('micBtn');

// Hold to record functionality
micBtn.addEventListener('mousedown', startRecording);
micBtn.addEventListener('mouseup', stopRecording);

async function startRecording() {
  if (!requireApiKey()) return;
  if (isRecording) return;

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    audioChunks = [];
    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
    mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) audioChunks.push(e.data); };
    mediaRecorder.onstop = async () => {
      stream.getTracks().forEach(t => t.stop());

      // Only process if we have audio and recording lasted more than 300ms
      if (audioChunks.length === 0) return;

      showProcessing('Transcribing voice...');
      try {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const base64 = await blobToBase64(blob);
        const text = await callGemini(
          [{ inline_data: { mime_type: 'audio/webm', data: base64 } }],
          `You are transcribing a shopping list. Listen carefully to the audio and write down EXACTLY what grocery items the person said.

Rules:
- Write ONLY the food/grocery item names
- One item per line
- Use lowercase
- Keep it simple (e.g., "milk" not "2% milk")
- If they say "and" between items, those are separate items
- If you hear numbers, ignore them - just write the item name
- Common items: milk, bread, eggs, butter, cheese, chicken, beef, rice, pasta, apples, bananas, etc.

Example input: "I need milk and bread"
Example output:
milk
bread

Example input: "Get me some chicken breast and also rice"
Example output:
chicken breast
rice

Now transcribe what you hear:`
        );
        if (text) {
          // Split on newlines, commas, "and", or numbered lists
          const itemNames = text
            .split(/\n|,|(?:^|\s)\d+[\.\)]\s*|\band\b/gi)
            .map(s => s.replace(/^[-•*]\s*/, '').trim().toLowerCase())
            .filter(Boolean);
          if (itemNames.length > 0) {
            itemNames.reverse().forEach(name => addItem(name, 'voice'));
          }
        }
      } catch (err) {
        alert('Voice error: ' + err.message);
      }
      hideProcessing();
    };

    mediaRecorder.start();
    isRecording = true;
    micBtn.classList.add('recording');
  } catch (err) {
    alert('Microphone access denied. Please allow microphone access in your browser settings.');
  }
}

function stopRecording() {
  if (!isRecording || !mediaRecorder) return;

  // Stop recording immediately
  isRecording = false;
  micBtn.classList.remove('recording');

  if (mediaRecorder.state === 'recording') {
    mediaRecorder.stop();
  }
}

// ─── Helpers ───
function blobToBase64(blob) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.onloadend = () => resolve(reader.result.split(',')[1]);
    reader.readAsDataURL(blob);
  });
}

function resizeImage(file, maxSize) {
  return new Promise((resolve) => {
    const img = new Image();
    const url = URL.createObjectURL(file);
    img.onload = () => {
      URL.revokeObjectURL(url);
      const canvas = document.createElement('canvas');
      let w = img.width, h = img.height;
      if (w > maxSize || h > maxSize) {
        if (w > h) { h = Math.round(h * maxSize / w); w = maxSize; }
        else { w = Math.round(w * maxSize / h); h = maxSize; }
      }
      canvas.width = w;
      canvas.height = h;
      canvas.getContext('2d').drawImage(img, 0, 0, w, h);
      resolve(canvas.toDataURL('image/jpeg', 0.8));
    };
    img.src = url;
  });
}

function renderPriceSection(item) {
  if (!item.prices) {
    return `<button class="price-btn" onclick="fetchPrices('${item.id}')">&#x1F4B0; Check Prices</button>`;
  }

  if (item.prices === 'loading') {
    return `<div class="price-loading"><span class="loading-dot"></span><span class="loading-dot"></span><span class="loading-dot"></span> Checking prices...</div>`;
  }

  if (item.prices === 'error') {
    return `<div class="price-error">Unable to fetch prices</div><button class="price-refresh" onclick="fetchPrices('${item.id}')">&#x21BB; Retry</button>`;
  }

  if (Array.isArray(item.prices) && item.prices.length === 0) {
    return `<div class="price-error">No deals found</div><button class="price-refresh" onclick="fetchPrices('${item.id}')">&#x21BB; Retry</button>`;
  }

  if (Array.isArray(item.prices)) {
    const priceRows = item.prices.map((p, idx) => {
      const norm = normalizeStore(p.store);
      const color = STORE_COLORS[norm] || '#888';
      const initial = STORE_INITIALS[norm] || p.store.charAt(0).toUpperCase();
      return `<div class="price-row ${idx === 0 ? 'best' : ''}">
        <div class="price-store">
          <div class="store-dot" style="background:${color}">${initial}</div>
          <span class="store-name">${escapeHtml(p.store)}</span>
          ${idx === 0 ? '<span class="price-badge">BEST</span>' : ''}
        </div>
        <span class="price-amount">${escapeHtml(p.price)}</span>
      </div>`;
    }).join('');
    return priceRows;
  }

  return '';
}

async function searchFlipp(query) {
  // Simulate network delay
  await new Promise(resolve => setTimeout(resolve, 800));

  const searchTerm = query.toLowerCase().trim();

  // Check for exact matches first
  if (PRICE_DATABASE[searchTerm]) {
    return PRICE_DATABASE[searchTerm];
  }

  // Check for partial matches
  for (const [key, prices] of Object.entries(PRICE_DATABASE)) {
    if (searchTerm.includes(key) || key.includes(searchTerm)) {
      return prices;
    }
  }

  // Return empty if no match
  return [];
}

function extractPrice(item) {
  // Handle our local database format
  if (typeof item.price === 'number') return item.price;
  if (item.current_price != null) return item.current_price;
  if (item.price != null) return item.price;
  const match = (item.description || item.name || '').match(/\$(\d+\.?\d*)/);
  return match ? parseFloat(match[1]) : 9999;
}

function formatPrice(item) {
  const p = extractPrice(item);
  if (p >= 9999) {
    const text = item.pre_price_text || item.price_text || '';
    return text || 'See flyer';
  }
  return '$' + p.toFixed(2);
}

async function fetchPrices(itemId, skipSave = false) {
  const item = items.find(i => i.id === itemId);
  if (!item) return;

  // Update item to show loading
  item.prices = 'loading';
  if (!skipSave) save();

  try {
    const results = await searchFlipp(item.text);

    if (!results || results.length === 0) {
      item.prices = [];
      item.pricesFetchedAt = Date.now();
      if (!skipSave) save();
      return;
    }

    // Sort by price and get top 3
    const sorted = results
      .map(r => ({
        store: r.store || r.merchant || 'Unknown',
        price: formatPrice(r),
        priceValue: extractPrice(r)
      }))
      .filter(r => r.priceValue < 9999)
      .sort((a, b) => a.priceValue - b.priceValue)
      .slice(0, 3);

    item.prices = sorted.length > 0 ? sorted : [];
    item.pricesFetchedAt = Date.now();
  } catch (err) {
    console.error('Price fetch error:', err);
    item.prices = 'error';
  }

  if (!skipSave) save();
}

async function checkAllPrices() {
  // Get all unchecked items
  const uncheckedItems = items.filter(i => !i.checked);

  if (uncheckedItems.length === 0) {
    alert('No items to check prices for!');
    return;
  }

  // Fetch prices sequentially to avoid overwhelming the system
  for (const item of uncheckedItems) {
    item.prices = 'loading';
    save();

    try {
      const results = await searchFlipp(item.text);

      if (!results || results.length === 0) {
        item.prices = [];
      } else {
        // Sort by price and get top 3
        const sorted = results
          .map(r => ({
            store: r.store || r.merchant || 'Unknown',
            price: formatPrice(r),
            priceValue: extractPrice(r)
          }))
          .filter(r => r.priceValue < 9999)
          .sort((a, b) => a.priceValue - b.priceValue)
          .slice(0, 3);

        item.prices = sorted.length > 0 ? sorted : [];
      }
      item.pricesFetchedAt = Date.now();
    } catch (err) {
      console.error('Price fetch error:', err);
      item.prices = 'error';
    }

    save();
  }
}
